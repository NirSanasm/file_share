<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Share</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&family=JetBrains+Mono&display=swap"
        rel="stylesheet">
    {% if recaptcha_site_key %}
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    {% endif %}
</head>

<body>
    <div class="container">
        <header>
            <a href="/" class="logo">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M8.59 16.59L13.17 12L8.59 7.41L10 6L16 12L10 18L8.59 16.59Z" fill="currentColor" />
                    <path
                        d="M4 12C4 7.58 7.58 4 12 4C16.42 4 20 7.58 20 12C20 16.42 16.42 20 12 20C7.58 20 4 16.42 4 12ZM12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2Z"
                        fill="currentColor" />
                </svg>
                Easy Share
            </a>
            <div class="user-actions">
                <!-- Future Auth Buttons -->
            </div>
        </header>

        <main class="main-card">
            <div class="input-group">
                <label for="paste-content">Start typing or paste your code:</label>
                <textarea id="paste-content" placeholder="Paste your text here..."></textarea>
            </div>

            <div class="input-group">
                <label>Or upload a file:</label>
                <div id="drop-zone" class="drop-zone">
                    <p>Drag & Drop files here or click to browse</p>
                    <small id="file-info"></small>
                </div>
                <!-- Hidden Input -->
                <input type="file" id="file-upload" style="display: none;">
            </div>

            <div class="actions">
                {% if recaptcha_site_key %}
                <div class="g-recaptcha" data-sitekey="{{ recaptcha_site_key }}"></div>
                {% endif %}
                <button id="paste-btn" class="btn btn-primary shimmer">Create Paste</button>
            </div>
        </main>
    </div>
    <script src="/static/script.js"></script>
</body>

</html>
