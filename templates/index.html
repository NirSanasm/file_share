<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastebin Clone</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&family=JetBrains+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <a href="/" class="logo">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M9 12H15M9 16H15M17 21H7C5.89543 21 5 20.1046 5 19V5C5 3.89543 5.89543 3 7 3H12.5858C12.851 3 13.1054 3.10536 13.2929 3.29289L18.7071 8.70711C18.8946 8.89464 19 9.149 19 9.41421V19C19 20.1046 18.1046 21 17 21Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Pastebin
            </a>
            <div class="user-actions">
                <!-- Future Auth Buttons -->
            </div>
        </header>

        <main class="main-card">
            <div class="input-group">
                <label for="paste-content">Start typing or paste your code:</label>
                <textarea id="paste-content" placeholder="Paste your text here..."></textarea>
            </div>

            <div class="input-group">
                <label>Or upload a file:</label>
                <div id="drop-zone" class="drop-zone">
                    <p>Drag & Drop files here or click to browse</p>
                    <small id="file-info"></small>
                </div>
                <!-- Hidden Input -->
                <input type="file" id="file-upload" style="display: none;">
            </div>

            <div class="actions">
                <button id="paste-btn" class="btn btn-primary shimmer">Create Paste</button>
            </div>
        </main>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
