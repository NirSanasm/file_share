<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paste {{ id }} - Pastebin Clone</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&family=JetBrains+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <a href="/" class="logo">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M19 11H5M19 11C20.1046 11 21 11.8954 21 13V19C21 20.1046 20.1046 21 19 21H5C3.89543 21 3 20.1046 3 19V13C3 11.8954 3.89543 11 5 11M19 11V9C19 7.89543 18.1046 7 17 7M5 11V9C5 7.89543 5.89543 7 7 7M7 7V5C7 3.89543 7.89543 3 9 3H15C16.1046 3 17 3.89543 17 5V7M7 7H17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Pastebin
            </a>
            <a href="/" class="btn btn-secondary">
                <span>+</span> New Paste
            </a>
        </header>

        <main class="main-card">
            <div class="input-group">
                <label>Paste ID: {{ id }}</label>
                {% if is_image %}
                    <img src="{{ content }}" alt="Paste Image" class="image-preview">
                {% else %}
                    <pre class="code-block"><code>{{ content }}</code></pre>
                {% endif %}
            </div>

            <div class="actions">
                {% if not is_image %}
                <button onclick="copyToClipboard()" class="btn btn-primary shimmer">
                    Copy Content
                </button>
                {% endif %}
                <a href="{{ content }}" download class="btn btn-secondary">Download</a>
            </div>
        </main>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
