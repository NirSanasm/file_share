<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ id }} - Easy Share</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&family=JetBrains+Mono&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <a href="/" class="logo">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M8.59 16.59L13.17 12L8.59 7.41L10 6L16 12L10 18L8.59 16.59Z" fill="currentColor" />
                    <path
                        d="M4 12C4 7.58 7.58 4 12 4C16.42 4 20 7.58 20 12C20 16.42 16.42 20 12 20C7.58 20 4 16.42 4 12ZM12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2Z"
                        fill="currentColor" />
                </svg>
                Easy Share
            </a>
            <a href="/" class="btn btn-secondary">
                <span>+</span> New Paste
            </a>
        </header>

        <main class="main-card">

            <div class="input-group">
                <label>Share Link</label>
                <div class="copy-input">
                    <input type="text" id="share-link" value="{{ share_link }}" readonly>
                    <button onclick="copyLink()" class="btn btn-secondary" title="Copy Link">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M16 1H4C2.9 1 2 1.9 2 3V17H4V3H16V1ZM19 5H8C6.9 5 6 5.9 6 7V21C6 22.1 6.9 23 8 23H19C20.1 23 21 22.1 21 21V7C21 5.9 20.1 5 19 5ZM19 21H8V7H19V21Z"
                                fill="currentColor" />
                        </svg>
                    </button>
                </div>
            </div>

            <div class="input-group">
                <label>Content Preview</label>
                {% if is_image %}
                <img src="{{ content }}" alt="Paste Image" class="image-preview">
                {% else %}
                <pre class="code-block"><code>{{ content }}</code></pre>
                {% endif %}
            </div>

            <div class="actions">
                {% if not is_image %}
                <button onclick="copyToClipboard()" class="btn btn-primary shimmer">
                    Copy Content
                </button>
                {% endif %}
                <a href="{{ content }}" download class="btn btn-secondary">Download</a>
            </div>
        </main>
    </div>
    <script src="/static/script.js"></script>
</body>

</html>
